<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Streak</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Streak Calculator</h1>
        <form id="streak-form">
            <input type="text" id="username" placeholder="Enter GitHub Username">
            <button type="submit">Get Streak</button>
        </form>
        <div class="stats">
            <div class="stat" id="circle-total">
                <div class="circle">
                    <div class="circle-ring" style="--progress: 0;"></div>
                </div>
                <p>Total Contributions: 0</p>
            </div>
            <div class="stat" id="circle-current">
                <div class="circle">
                    <div class="circle-ring" style="--progress: 0;"></div>
                </div>
                <p>Current Streak: 0</p>
            </div>
            <div class="stat" id="circle-longest">
                <div class="circle">
                    <div class="circle-ring" style="--progress: 0;"></div>
                </div>
                <p>Longest Streak: 0</p>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
          
          <div class="social-links">
            <a href="mailto:dhirajkr1117@gmail.com" id="emailLink"><i class="fas fa-envelope"></i></a>
            <a href="https://github.com/singhScriptor" target="_blank" id="githubLink"><i class="fab fa-github"></i></a>
            <a href="https://x.com/drjsingh_?t=sel7LRDKnNsHUojOlChd9g&s=09" target="_blank" id="twitterLink"><i class="fab fa-twitter"></i></a>
            <a href="https://discord.gg/bKw582RV" target="_blank" id="discordLink"><i class="fab fa-discord"></i></a>
          </div>
          <p>&copy; 2024 Dhiraj Kr!</p>
        </div>
      </footer>
    <script src="script.js"></script>
</body>
</html>
